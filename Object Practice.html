<script id="jsbin-javascript">
//Object Practice

var playerInfo = {
  playerName:"Jack",
  age: 21,
  inventory:"Jack has $23, and a butter knife.",
  shank:function(){
    return this.playerName +" uses the butter knife to stab his enemies their kneecaps!!"
  }
}

//Calling Properties

console.log(playerInfo.inventory);

console.log(playerInfo.shank());

console.log(playerInfo.playerName +" found 2 dollars on the corpses of the bad guys.")

//Updating Information

playerInfo.inventory = playerInfo.playerName+" now has $25, and a bloodstained butter knife."

console.log(playerInfo.inventory);

//Deleting Object Information

delete playerInfo.shank;

</script>
</body>
